<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" ng-controller="ListCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable center">
        <h1 class="title"><i class="icon ion-ios-cart-outline"></i>&nbsp;Supermarket list</h1>
      </ion-header-bar>
      <ion-content>
        <form novalidate class="simple-form">
        <div class="list">

          <div class="item item-input">
            <input type="text" ng-model="item.name" placeholder="What do you need to buy ?" >
            <button class="button button-positive" ng-click="addItem()">
              <i class="icon ion-android-add"></i></span>
            </button>
          </div>

        </div>
        </form>
        <ion-list>
          <ion-item ng-repeat="item in items | filter:item.name" class="item-button-right" >
              {{item.name}}
              <button class="button button-light" ng-click="removeItem(item)" title="Remove {{item.name}}">
           	    <i class="icon ion-android-delete"></i>
              </button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
